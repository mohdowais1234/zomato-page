<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zomato Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      flex-wrap: wrap;
    }

    nav h2 {
      font-size: 48px;
      color: red;
      border-bottom: 4px solid red;
      border-radius: 20px;
    }

    ul {
      display: flex;
      gap: 70px;
      list-style: none;
      flex-wrap: wrap;
    }

    ul li a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      gap: 60px;
    }

    ul li a:hover {
      color: red;
    }

    .btn {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn button {
      padding: 10px 20px;
      border: 2px solid red;
      background-color: black;
      color: white;
      font-size: 18px;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn button:hover {
      background-color: red;
      
    }

    .main-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 30px;
      flex-wrap: wrap;
    }

    .main-text h1 {
      font-size: 48px;
      line-height: 1.3;
    }

    .order-btn {
      margin-top: 30px;
    }

    .order-btn button {
      padding: 12px 24px;
      background-color: red;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .order-btn button:hover {
      background-color: black;
    }

    .main-image img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      margin-right: 10px;
      
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .main-section {
        flex-direction: column;
        text-align: center;
      }

      .main-text h1 {
        font-size: 36px;
      }

      .order-btn button {
        font-size: 18px;
        
      }
    }
  </style>
</head>
<body>
  <nav>
    <h2>Zomato</h2>
    <br>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="order.html">Order</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <br>
    <br>

    <div class="btn">
      <button><a href="login.html" style="color: white; text-decoration: none;">Login</a></button>
      <button><a href="sign up.html" style="color: white; text-decoration: none;">Sign Up</a></button>
    </div>
  </nav>

  <section class="main-section">
    <div class="main-text">
      <h1>Stay Fit<br>Eat Healthy</h1>
      <div class="order-btn">
        <br>
        <br>
        <button><a href="order.html" style="color: white; text-decoration: none;">Order Now</a></button>
      </div>
    </div>
    <br>
    <br>
    <div class="main-image">
      <img src="zomato food image.jpg" alt="Delicious Zomato Food" />
    </div>
  </section>
</body>
</html>
